<div class="d-flex justify-content-center ">
  <div class=" col-10 col-md-6 col-xl-4 caja " id="logeo">
    {{"En login"}}
    <div class="cosa" id="cosa">
      <div [ngClass]="['animacion', 'paused']" class="animacion" id="cara">
        <div class="ojo animacion" id="ojoIzq">
          <div class="iris animacion" id="irisIzq">
          </div>
          <div class="brillo animacion" id="brilloIzq">
          </div>
        </div>
        <div class="ojo animacion" id="ojoDch">
          <div class="iris animacion" id="irisDch">
          </div>
          <div class="brillo animacion" id="brilloDch">
          </div>
        </div>
        <div class=" animacion" id="mandibula">

        </div>
      </div>
    </div>

    <form method="post">
      <div class="form-group ">
        <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username" id="username"
          placeholder="Nombre de usuario" autofocus required>
      </div>

      <div class="form-group ">
        <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password"
          placeholder="Password" required>
      </div>

      <input id="enviar" (click)='login()' type="submit" class="btn btn-lg btn-primary " value="Enviar">



      <div class="error-messages">
        <a class="nav-link" [routerLink]="['/recuperar_pass']">He olvidado mi contrase√±a</a>
      </div>
    </form>


  </div>
</div>
