<div class="d-flex justify-content-center">
  <div class="card border-primary text-center col-sm-4">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">

      <form method="post">
        <div class="form-group ">
          <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username" id="username"
            placeholder="Username" autofocus required>
        </div>

        <div class="form-group ">
          <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password"
            placeholder="Password" required>
        </div>

        <div class="form-group ">
          <input (click)='login()' type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
        </div>

        <div class="error-messages">
          <a class="nav-link" [routerLink]="['/recuperar_pass']">He olvidado mi contrase√±a</a>
        </div>
      </form>
    </div>
  </div>
</div>
