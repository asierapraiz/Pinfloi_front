<!-- Tareas Grid -->
<section id="portfolio">
    <div class="container">
        <div class="row d-flex justify-content-center ">
            <div class="col-lg-12 text-center ">
                <h4 class="section-heading mb-5">
                    Selecciona las tareas que quieras practicar
                </h4>
            </div>
        </div>
        <div class="row">
            <div *ngFor="let tarea of tareas; index as index" class="col-6 col-sm-4 col-md-3 portfolio-item  tareaItem "
                data-tipo="tarea">
                <a id="suma-{{tarea.name}}" class="portfolio-link redondo-top" data-toggle="modal"
                    (click)="addTarea($event)">
                    <img alt="escolar satisfecho " class="img-fluid redondo-top "
                        src="./../../assets/img/portfolio/{{tarea.name}}.png" />
                </a>
                <div [ngClass]="(tarea.selected)?'tarea-seleccionada':''"
                    class="portfolio-caption redondo-bottom d-flex justify-content-between">
                    <button id="resta-{{tarea.name}}" (click)=" removeTarea($event)" class="btn minus" type="button">
                        <i class="fa fa-minus-circle"></i>
                    </button>
                    <div>
                        <h4 class="blue">
                            {{tarea.name}}
                        </h4>
                        <h4 *ngIf="tarea.cantidad!=0" class="blue">x{{tarea.cantidad}}</h4>
                    </div>
                    <button id="suma-{{tarea.name}}" (click)=" addTarea($event)" class="btn plus" type="button">
                        <i class="fa fa-plus-circle"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>


</section>
