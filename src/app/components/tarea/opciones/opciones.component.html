<div id="modal" class="abrir-modal animacion fadeIn" *ngIf="tareaModalService.visible">
    <div id="modal-opciones" class="modal" tabindex="-1" role="dialog" style="display:block;">
        <div class="modal-dialog modal-lg" role="document">
            <div (clickOutside)="log('outside')" class="modal-content">

                <div class="modal-body">
                    <div class="container">
                        <div class="row d-flex justify-content-center ">
                            <div class="col-lg-12 text-center ">
                                <h3 class="section-heading mb-5">
                                    Selecciona los juegos que quieras jugar
                                </h3>
                            </div>
                        </div>
                        <div class="row">

                            <div *ngFor="let juego of juegos" class="col-6 col-sm-4 col-md-4 col-xl-3 portfolio-item ">

                                <a class="portfolio-link redondo-top seleccionado " (click)="cambiarJuego(juego)">
                                    <img alt="juego" [ngClass]="juego.name==juegoActual.name?'juego-actual':''"
                                        class="img-fluid redondo-top juego"
                                        src="./../../assets/img/juegos/{{juego.name}}.png" />

                                    <!-- <img alt="nuevo" class="img-fluid nuevo" src="img/juegos/nuevo.png" /> -->

                                </a>
                                <div class="portfolio-caption redondo-bottom">
                                    <h4 [ngClass]="juego.name==juegoActual.name?'nombre-actual':''">
                                        {{juego.name}}
                                    </h4>
                                </div>
                            </div>
                            <div class="col-6 col-sm-4 col-md-4 col-xl-3 portfolio-item  ">
                                <a class="portfolio-link redondo">
                                    <img alt="escolar satisfecho" class="img-fluid redondo"
                                        src="./../../assets/img/juegos/coming-soon-es.png" />
                                </a>
                            </div>
                            <div class="col-6 col-sm-4 col-md-4 col-xl-3 portfolio-item  ">
                                <a class="portfolio-link redondo">
                                    <img alt="escolar satisfecho" class="img-fluid redondo"
                                        src="./../../assets/img/juegos/coming-soon-es.png" />
                                </a>
                            </div>

                        </div>

                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <div class="col-lg-12 text-center " id="continua-btn">
                        <input (click)="guardarCambios()" type="submit" class="btn btn-lg btn-primary " value="OK">
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
