<div class="container-fluid row ">
    <div class="col-izq col-12 col-md-3 ">
        <div class="row ">
            <div class="perfil marco col-11 ">
                <div class="row ">
                    <div class="col-5 col-md-4 avatar foto">
                        <img class="w-100" src="assets/img/avatar/marco.png" />
                        <img class="img-fluid torso" src="assets/img/avatar/torsos/torso_{{avatar.torso}}.png" />
                        <img class="img-fluid cara" src="assets/img/avatar/caras/cara_{{avatar.cara}}.png" />
                        <img class="img-fluid ojos" src="assets/img/avatar/ojos/ojo_{{avatar.ojos}}.png" />
                        <img class="img-fluid cejas" src="assets/img/avatar/cejas/cejas_{{avatar.cejas}}.png" />
                        <img class="img-fluid pelo" src="assets/img/avatar/pelos/pelo_{{avatar.pelo}}.png" />
                        <img class="img-fluid boca" src="assets/img/avatar/bocas/boca_{{avatar.boca}}.png" />
                        <img class="img-fluid nariz" src="assets/img/avatar/nariz/nariz_{{avatar.nariz}}.png" />
                    </div>
                    <div id="username" class="card-title nombre col-7 col-md-7 ">
                        {{nombre}}

                    </div>

                    <!-- <div *ngIf="authService.isAuthenticated()" class="col-12 d-flex justify-content-center">
                        <input type="submit" (click)=nuevoReto() class="btn btn-primary " value="Guardar">                        
                    </div>
                    <div *ngIf="!authService.isAuthenticated()" class="col-12 d-flex justify-content-center">
                        <input type="submit" (click)=noRegistrado() class="btn btn-primary fs-18 mt-1" value="Guardar">
                        
                    </div> -->
                    <div class="line"></div>
                    <ul class="">
                        <li @flyInFromLeft *ngFor="let tarea of tareasSeleccionadas; index as index">
                            <div class="d-flex justify-content-start">
                                <div [ngClass]="(index == reto.tareaActual)?'tarea-actual':''"
                                    class="tarea-seleccionada ">
                                    <span>{{ tarea.name }}</span>
                                </div>
                                <app-valoracion-icon *ngIf="tarea.valoracion" [tarea]="tarea">
                                </app-valoracion-icon>
                            </div>
                        </li>
                    </ul>

                </div>
            </div>

        </div>
    </div>
    <div class="col-dch col-12 col-md-9 sombra {{tarea}} row" id="pizarra">
        <div class="pizarra-header d-flex justify-content-between">



            <div class="tarea">{{tarea | noSlash}}</div>
            <!-- <img class="logo" src="assets/img/logo/Pinfloi.svg" width="auto" /> 

            <i class="fas fa-gamepad"></i>
            -->
            <div id="tarea-info">
                <div id="errores">
                    <i @flyInOut *ngFor="let a of [].constructor(errores)"
                        class="error-icon fa fa-circle fa-1x text-danger "></i>
                </div>

                <div class="tareas col-12">
                </div>
            </div>

            <div class="butons-group">

                <button appPopper [target]="a" class="navbar-toggler navbar-toggler-right navbar-ico"
                    (click)="openModal()" type="button">
                    <i class="fa fa-bars"></i>
                    <span class="btn popper" #a>
                        <span class="popper__arrow"></span>
                        Ver el listado de tareas
                    </span>
                </button>

                <button appPopper [target]="b" (click)="openModal()"
                    class="navbar-toggler navbar-toggler-right navbar-ico" data-toggle="modal" type="button">
                    <i class="fa fa-gamepad"></i>
                    <span class="btn popper" #b>
                        <span class="popper__arrow"></span>
                        Cambiar juego
                    </span>

                </button>

                <button appPopper [target]="c" aria-label="Toggle navigation" (click)="nuevoReto()"
                    class="navbar-toggler navbar-toggler-right navbar-icon" data-toggle="modal"
                    data-target="#historicoModal" type="button">
                    <i id="btn-historico" class="fa fa-cloud-upload"></i>
                    <span class="btn popper" #c>
                        <span class="popper__arrow"></span>
                        Guardar reto
                    </span>
                </button>

                <button appPopper [target]="d" id="to-landing" [routerLink]="['/landing']"
                    class="navbar-toggler navbar-toggler-right navbar-icon" type="button">
                    <i class="fa fa-home"></i>
                    <span class="btn popper" #d>
                        <span class="popper__arrow"></span>
                        Home
                    </span>
                </button>

                <button appPopper [target]="e" id="volumen-switch"
                    class="navbar-toggler navbar-toggler-right navbar-icon" type="button">
                    <i class="fa fa-volume-off"></i>
                    <span class="btn popper" #e>
                        <span class="popper__arrow"></span>
                        Volumen
                    </span>
                </button>
            </div>
        </div>




        <div class="pizarra-body ">
            <div [@routeAnimations]="prepareRoute(outlet)">
                <router-outlet #outlet="outlet"></router-outlet>
            </div>
        </div>

        <div *ngIf="showDragables" id="draggables" class="pizarra-footer">
            <div class="draggable " data-valor="0">
                0
            </div>
            <div class="draggable " data-valor="1">
                1
            </div>
            <div class="draggable " data-valor="2">
                2
            </div>
            <div class="draggable " data-valor="3">
                3
            </div>
            <div class="draggable " data-valor="4">
                4
            </div>
            <div class="draggable " data-valor="5">
                5
            </div>
            <div class="draggable " data-valor="6">
                6
            </div>
            <div class="draggable " data-valor="7">
                7
            </div>
            <div class="draggable " data-valor="8" id="8">
                8
            </div>
            <div class="draggable " data-valor="9" id="9">
                9
            </div>
            <div *ngIf="tarea=='restaCon'" class="draggable " data-valor="1" id="+1">
                +1
            </div>
            <div *ngIf="tarea=='restaCon'" class="draggable " data-valor="1" id="-1">
                -1
            </div>
            <div *ngIf="tarea=='restaCon'" class="draggable font-size-min" data-valor="10" id="+10">
                +10
            </div>

        </div>


        <div [ngClass]="(reto.tareasSeleccionadas.length>5)?'toLeft':''" class="" id="vadorrin">
            <img class="vadorrin " id="pose" src="assets/img/vadorrin/Pose.png" />
            <img class="vadorrin " hidden="" id="guiÃ±a" src="assets/img/vadorrin/Guina.png " />
            <img class="vadorrin " hidden="" id="miraPanel" src="assets/img/vadorrin/MiraPanel.png" />
            <img class="vadorrin " hidden="" id="triste" src="assets/img/vadorrin/Triste.png" />
        </div>


    </div>

</div>
<app-opciones *ngIf="open" [reto]="reto"></app-opciones>
