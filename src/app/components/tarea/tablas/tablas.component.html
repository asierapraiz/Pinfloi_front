<div class=" row col-md-12" id="carton">


    <div [@showLista]="showLista ? 'open' : 'closed'" id='elijeOpcion' class=" col-12" #opciones>
        <h3 class=''>Elije una tabla:</h3>
        <div id='opciones'>
            <div *ngFor="let opcion of opcionesList" class='opcion' [attr.data-ladel]="opcion">{{opcion}}</div>
        </div>
    </div>
    <div [@showTabla]="showTabla ? 'open':'closed'" id='showTabla' class="col-12 ">
        <div class=" ">
            <div *ngFor="let num of lista" class='fila'>
                <div class=" item de-tabla">{{ladel}}</div>
                <div class=" item de-tabla">x</div>
                <div [ngClass]="{'big':num>9}" class=" item de-tabla">{{num}}</div>
                <div class=" item de-tabla">=</div>
                <div (click)="seleccionaTarget($event)" [attr.data-valor]="num*ladel" class='item resultado target'>
                </div>
            </div>
        </div>


        <div class='tablas-draggable-list'>
            <div *ngFor="let num of listaMezclada" (click)="seleccionaOpcion($event)" [attr.data-valor]="num*ladel"
                class='tablas-draggable'>{{num*ladel}}</div>
        </div>
    </div>
</div>
